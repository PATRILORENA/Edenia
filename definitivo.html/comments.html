      // <script>
      const container = document.getElementById("user-container");
      const loadMoreBtn = document.getElementById("load-more");

      const urlUsers = "https://jsonplaceholder.typicode.com/comments";

      let commentsData = []; // Aqu칤 guardaremos todos los comentarios
      let currentPage = 0;
      const itemsPerPage = 10;

      // Funci칩n para renderizar una p치gina espec칤fica
      function renderPage(page) {
        const start = page * itemsPerPage;
        const end = start + itemsPerPage;
        const currentItems = commentsData.slice(start, end);

        currentItems.forEach((comment) => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
        <a href="comentario.html?id=${comment.id}" class="card">
          <div class="card-content">
            <h2>${comment.name}</h2>
            <p><strong>Email:</strong> ${comment.email}</p>
            <p><strong>Nombre:</strong> ${comment.name}</p>
            <p>${comment.body}</p>
          </div>
        </a>
      `;
          container.appendChild(card);
        });
      }

      // Petici칩n a la API
      fetch(urlUsers)
        .then((response) => response.json())
        .then((data) => {
          commentsData = data;
          renderPage(currentPage); // Cargar los primeros 10
        })
        .catch((error) => {
          console.error("Error al cargar los usuarios:", error);
          container.innerHTML = "<p>Error al cargar los datos.</p>";
        });

      // Evento para mostrar m치s
      loadMoreBtn.addEventListener("click", () => {
        currentPage++;
        renderPage(currentPage);

        if ((currentPage + 1) * itemsPerPage >= commentsData.length) {
          loadMoreBtn.style.display = "none"; // Oculta el bot칩n si ya no hay m치s
        }
      });
