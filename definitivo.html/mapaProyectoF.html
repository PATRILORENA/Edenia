  <h1>Nos ubicamos en Zaragoza</h1>
  <div id="map"></div>

  <!-- JS de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const zaragozaCoords = [41.6488, -0.8891];

    const map = L.map('map').setView(zaragozaCoords, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    L.marker(zaragozaCoords)
      .addTo(map)
      .bindPopup('<strong>Estamos en Zaragoza</strong><br>¡Ven a visitarnos!')
      .openPopup();
  </script>
