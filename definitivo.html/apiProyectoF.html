  <h1>Los Clientes dicen:</h1>
    <div id="user-container" class="card-container"></div>
    <button id="load-more">Mostrar mÃ¡s</button>

  

  <script>
   const container = document.getElementById("user-container");
      const loadMoreBtn = document.getElementById("load-more");

      const urlUsers = "https://jsonplaceholder.typicode.com/comments";

      let commentsData = []; // AquÃ­ guardaremos todos los comentarios
      let currentPage = 0;
      const itemsPerPage = 10;

      // FunciÃ³n para renderizar una pÃ¡gina especÃ­fica
      function renderPage(page) {
        const start = page * itemsPerPage;
        const end = start + itemsPerPage;
        const currentItems = commentsData.slice(start, end);

        currentItems.forEach((comment) => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
        <a href="comentario.html?id=${comment.id}" class="card">
          <div class="card-content">
            <h2>${comment.name}</h2>
            <p><strong>Email:</strong> ${comment.email}</p>
            <p><strong>Nombre:</strong> ${comment.name}</p>
            <p>${comment.body}</p>
          </div>
        </a>
      `;
          container.appendChild(card);
        });
      }

      // PeticiÃ³n a la API
      fetch(urlUsers)
        .then((response) => response.json())
        .then((data) => {
          commentsData = data;
          renderPage(currentPage); // Cargar los primeros 10
        })
        .catch((error) => {
          console.error("Error al cargar los usuarios:", error);
          container.innerHTML = "<p>Error al cargar los datos.</p>";
        });

      // Evento para mostrar mÃ¡s
      loadMoreBtn.addEventListener("click", () => {
        currentPage++;
        renderPage(currentPage);

        if ((currentPage + 1) * itemsPerPage >= commentsData.length) {
          loadMoreBtn.style.display = "none"; // Oculta el botÃ³n si ya no hay mÃ¡s
        }
      });
  </script>
